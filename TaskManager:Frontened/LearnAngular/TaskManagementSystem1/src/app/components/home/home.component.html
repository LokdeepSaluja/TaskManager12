<div class="container mt-5">
    <div class="card">

        <div class="card-header bg-dark text-white  d-flex  justify-content-between
        ">
            <h1 class="mb-0">All Tasks Below</h1>
            <button class="btn btn-primary" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#exampleModal">Add Task</button>
        </div>
        <div class="card-body">
            <ng-container *ngIf="responseData?.tasks && responseData.tasks.length > 0; else noTasks">
                <div class="row">
                    <div class="col-md-4" *ngFor="let task of responseData.tasks">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ task.title }}</h5>
                                <p class="card-text">{{ task.description }}</p>
                                <p class="card-text"><strong>Status:</strong> {{ task.status }}</p>
                                <button class="btn btn-primary" (click)="taskget(task.id)">
                                    <i class="fas fa-arrow-right"></i> View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-template #noTasks>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>No Task Available</strong>
                    </li>
                </ul>
            </ng-template>
        </div>

    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="task" (submit)="addTask(task)" class="form">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="Enter Title..." class="form-control"
                                formControlName="title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" placeholder="Enter Description..."
                                class="form-control" formControlName="description"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <button class="btn btn-danger" (click)="deleteUser()">
        <i class="fas fa-trash"></i> Delete User
    </button>
</div>
